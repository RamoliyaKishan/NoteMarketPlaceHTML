<!DOCTYPE html>
<html lang="en">

<head>

	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>Market Notes</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="../images/Admin_images/favicon.ico">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

	<!-- Jquery UI -->
	<link rel="stylesheet" href="../css/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="../css/jquery-ui/jquery-ui.structure.css">
	<link rel="stylesheet" href="../css/jquery-ui/jquery-ui.theme.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
	
	<!-- DataTable CSS -->
    <link rel="stylesheet" href="../css/DataTables/datatables.css">

	<!-- Custom Css -->
	<link rel="stylesheet" href="../css/login.css">

</head>

<body>

	<!-- Login page  -->
	<section id="login">
		<div class="container">
		<div class="main-content">
			<div class="row text-center">
				<div class="col-md-12 col-sm-12 col-12 text-center">
					<div id="heading-img" class="text-center">
						<img src="../images/Admin_images/top-logo.png" class="text-center" alt="heading image" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form">

					<form class="myForm text-left" action="#" method="POST">
						<h2 class="heading text-center">Login</h2>
						<p class="pera text-center" id="form-p">Enter your email address and password to login</p>

						<div class="form-group">
							<label class="form-label">Email</label>
							<input class="myInput" placeholder="Enter your Email eddress" type="email" id="login-email" value="" required>
						</div>

						<div class="form-group">
							<label class="form-label">Password</label>
							<a class="forgot-password" href="forgot-password.html">Forgot Password?</a><br>
							<input class="myInput" maxlength="21" type="password" id="login-password" placeholder="enter your Password" value="" required>
							<span toggle="#login-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>

						<div class="form-group text-left">

							<input class="myInput check" id="check" name="check" type="checkbox" value="Remember Me">
							<label class="form-label rememberme">Remember Me</label>

						</div>

						<input type="submit" class="btn" value="LOGIN">

						<p class="text-center">Don't have an account? <a href="sign-up.html">Sign Up</a></p>

					</form>

				</div>
			</div>
			</div>
		</div>
	</section>
	<!-- Login page Ended -->
	
	
	<!-- Add jquery-->
	<script src="../js/jquery.min.js"></script>

	<!-- jquery UI-->
	<script src="../js/jquery-ui/jquery-ui.js"></script>
		
	<!-- Bundle/Proper js -->
	<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
	
	<!-- Bootstrap js -->
	<script src="../js/bootstrap/bootstrap.min.js"></script>
		
	<!-- DataTable JS -->
    <script src="../js/DataTables/datatables.js"></script>

	<!-- Custom JS -->
	<script src="../js/script.js"></script>

</body>

</html>
